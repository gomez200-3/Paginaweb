    <script>
    // Modal para mostrar imagen al hacer click en los botones "Ver imagen..."
    document.addEventListener("DOMContentLoaded", function() {
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("modalImage");
        var closeBtn = document.querySelector(".close");

        document.querySelectorAll(".ver-imagen").forEach(function(btn) {
            btn.addEventListener("click", function() {
                modal.style.display = "block";
                modalImg.src = this.getAttribute("data-image");
            });
        });

        closeBtn.onclick = function() {
            modal.style.display = "none";
            modalImg.src = "";
        };

        // Cierra el modal si se hace click fuera de la imagen
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                modalImg.src = "";
            }
        };
    });
