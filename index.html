<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestras Aventuras</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <header>
        <h1>Nuestras Aventuras</h1>
    </header>

    <main>
        <!-- Sección de emojis con imágenes -->
        <section id="imageEmojis">
            <div class="image-container">
                <button class="emoji" data-text="Cada día que pasa eres motivo de mi felicidad. Eres mi guía en este mundo impuro y antagonista. Eres mi Princesa">😍</button>
                <button class="ver-imagen" data-image="Media/imagen1.jpg">veo esto y te pienso</button>
                <img src="Media/imagen1.jpg" alt="Imagen 1" style="display:none;">
            </div>
            <div class="image-container">
                <button class="emoji" data-text="Como podré olvidar un día tan especial y maravilloso como lo fue el 22/02/2025 Te amo">🥴</button>
                <button class="ver-imagen" data-image="Media/imagen2.jpg">Ver imagen y recuerda este momento</button>
                <img src="Media/imagen2.jpg" alt="Imagen 2" style="display:none;">
            </div>
            <div class="image-container">
                <button class="emoji" data-text="Sabes que loco pensar que inicie con un proyecto personal y ahora te pongo texticos de amor en botones de una página web">❤️</button>
                <button class="ver-imagen" data-image="Media/corazon.jpg">Ver imagen x que te amo</button>
                <img src="Media/corazon.jpg" alt="Imagen 3" style="display:none;">
            </div>
            <div class="image-container">
                <button class="emoji" data-text="Mi locura causa una inigualable explosión de sensaciones y sentimientos por ti sabes que te amo y me encantas">🦕</button>
                <button class="ver-imagen" data-image="Media/nuestro.jpg">Ver imagen y dime que piensas</button>
                <img src="Media/nuestro.jpg" alt="Imagen 4" style="display:none;">
            </div>
        </section>

        <!-- Sección del botón "Nuestras Aventuras Iniciaron Aquí" -->
        <section id="aventuras">
            <button id="botonAventuras">Nuestras Aventuras Iniciaron Aquí</button>
        </section>

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img class="modal-image" id="modalImage" src="" alt="Modal Image">
            </div>
        </div>
    </main>

    <footer>
        <!-- Pie de página -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
