<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquí inician nuestras aventuras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="romantic-title">Aquí inician nuestras aventuras</h1>
    <button id="irRecuerdosBtn" class="btn-romantic">Iniciar aventura</button>
    <div class="emoji-selection">
        <button class="emoji-btn" data-texto="¡Te adoro!">😭</button>
        <button class="emoji-btn" data-texto="Siempre juntos">🥺</button>
        <button class="emoji-btn" data-texto="Eres mi alegría">😌</button>
        <button class="emoji-btn" data-texto="Me encantas">😻</button>
        <button class="emoji-btn" data-texto="Volando alto">✈️</button>
    </div>
    <!-- Explosión de emojis -->
    <div id="explosion-emojis"></div>
    <!-- Modal romántico, oculto por defecto -->
    <div id="modal-romantic" class="modal-hidden">
        <div class="modal-content">
            <span id="close-modal">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
