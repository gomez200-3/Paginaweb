<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aquí inician nuestras aventuras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body class="emerald-bg">
  <div class="container">
    <h1 class="romantic-title">Aquí inician nuestras aventuras</h1>
    <button id="irRecuerdosBtn" class="btn-romantic principal">Iniciar aventura</button>
    <div class="emoji-selection">
      <button class="emoji-btn" data-texto="¡Eres mi pasión!">🥵</button>
      <button class="emoji-btn" data-texto="Siempre pienso en ti">🥺</button>
      <button class="emoji-btn" data-texto="Me encantas cada día más">🥴</button>
      <button class="emoji-btn" data-texto="Tu mirada me enamora">😻</button>
      <button class="emoji-btn" data-texto="Quiero volar contigo">✈️</button>
    </div>
  </div>
  <div id="explosion-emojis"></div>

  <!-- Modal bonito para textos románticos -->
  <div id="modal-romantic" class="modal-hidden">
    <div class="modal-content">
      <span id="close-modal">&times;</span>
      <p id="modal-message"></p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
