    <footer>

    <div class="tooltip" id="emojiTooltip" style="display:none;"></div>
    <script src="script.js"></script>
    <script>
    // Modal para mostrar imagen al hacer click en los botones "Ver imagen..."
    document.addEventListener("DOMContentLoaded", function() {
        // Modal imagen
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("modalImage");
        var closeBtn = document.querySelector(".close");

        document.querySelectorAll(".ver-imagen").forEach(function(btn) {
            btn.addEventListener("click", function() {
                modal.style.display = "block";
                modalImg.src = this.getAttribute("data-image");
            });
        });

        closeBtn.onclick = function() {
            modal.style.display = "none";
            modalImg.src = "";
        };
        closeBtn.onkeydown = function(e) {
            if (e.key === "Enter" || e.key === " ") {
                modal.style.display = "none";
                modalImg.src = "";
            }
        };

        // Cierra el modal si se hace click fuera de la imagen
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                modalImg.src = "";
            }
        };

        // Tooltip personalizado para emojis
        const tooltip = document.getElementById('emojiTooltip');
        document.querySelectorAll('.emoji').forEach(function(btn) {
            btn.addEventListener('mouseenter', function(e) {
                tooltip.textContent = btn.getAttribute('data-text');
                tooltip.style.display = 'block';
                let rect = btn.getBoundingClientRect();
                tooltip.style.left = rect.left + window.scrollX + "px";
                tooltip.style.top = rect.bottom + window.scrollY + 8 + "px";
            });
            btn.addEventListener('mouseleave', function() {
                tooltip.style.display = 'none';
            });
            btn.addEventListener('focus', function(e) {
                tooltip.textContent = btn.getAttribute('data-text');
                tooltip.style.display = 'block';
                let rect = btn.getBoundingClientRect();
                tooltip.style.left = rect.left + window.scrollX + "px";
                tooltip.style.top = rect.bottom + window.scrollY + 8 + "px";
            });
            btn.addEventListener('blur', function() {
                tooltip.style.display = 'none';
            });
        });
    });
    </script>
</body>
