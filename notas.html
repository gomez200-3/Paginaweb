<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Notas Románticas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body class="emerald-bg">
  <div class="container">
    <h1 class="romantic-title">Notas románticas</h1>
    <form id="nota-form" autocomplete="off" style="margin-bottom:1.5em;">
      <textarea id="nota-input" maxlength="420" rows="3" placeholder="Escribe aquí tu nota romántica..." style="width:97%;border-radius:10px;border:1.5px solid #43e97b;padding:0.7em 0.8em;font-size:1.13em;"></textarea>
      <button type="submit" class="btn-romantic" style="margin-top:0.7em;">Añadir nota</button>
    </form>
    <div id="nota-lista" class="nota-lista"></div>
    <button class="btn-romantic" id="volver-aventuras" style="margin-top:2rem;">Volver al menú</button>
  </div>
  <!-- Modal para ver nota -->
  <div id="modal-nota" class="modal-hidden">
    <div class="modal-content" style="min-width:220px;">
      <span id="cerrar-nota-modal">&times;</span>
      <div id="contenido-nota-modal" style="margin-top:1em;color:#009688;"></div>
    </div>
  </div>
  <script src="notas.js"></script>
</body>
</html>
