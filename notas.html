<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuestras Notas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

<body class="emerald-bg">
  <div class="container">
    <h1 class="romantic-title"><span class="emoji">üìù</span>Nuestras Notas<span class="emoji">üìù</span></h1>
    <form id="form-nota">
      <input type="text" id="nueva-nota" placeholder="Escribe tu nota rom√°ntica..." required>
      <button class="btn-romantic" type="submit">A√±adir Nota</button>
    </form>
    <div class="notas-lista" id="notas-lista"></div>
    <button class="btn-regresar" id="volver-menu-notas">(*REGRESAR*)</button>
  </div>
  <!-- Mini reproductor rom√°ntico global -->
  <!-- PEGA AQU√ç EL BLOQUE DE mini-player.html -->
  <script>
    function renderNotas() {
      const notas = JSON.parse(localStorage.getItem('notas') || '[]');
      const div = document.getElementById('notas-lista');
      div.innerHTML = '';
      if(notas.length === 0) {
        div.innerHTML = '<span class="mensaje-romantico">No hay notas a√∫n.</span>';
        return;
      }
      notas.forEach((nota, idx) => {
        const item = document.createElement('div');
        item.className = 'nota-item';
        item.innerHTML = `<span>${nota}</span><button class="btn-borrar" title="Borrar">üóë</button>`;
        item.querySelector('.btn-borrar').onclick = function() {
          if(confirm('¬øBorrar esta nota?')) {
            let notas = JSON.parse(localStorage.getItem('notas') || '[]');
            notas.splice(idx,1);
            localStorage.setItem('notas', JSON.stringify(notas));
            renderNotas();
          }
        };
        div.appendChild(item);
      });
    }
    document.getElementById('form-nota').onsubmit = function(e){
      e.preventDefault();
      const val = document.getElementById('nueva-nota').value.trim();
      if(val){
        let notas = JSON.parse(localStorage.getItem('notas') || '[]');
        notas.push(val);
        localStorage.setItem('notas', JSON.stringify(notas));
        renderNotas();
        document.getElementById('nueva-nota').value = '';
      }
    };
    document.getElementById('volver-menu-notas').onclick = function() { window.location = "aventuras.html"; };
    window.addEventListener('DOMContentLoaded', renderNotas);
  </script>

<!-- Mini reproductor rom√°ntico global -->
<div id="mini-player-modal" style="display:none;">
  <button class="close-player" title="Cerrar">‚úñÔ∏è</button>
  <img id="mini-player-cover" src="cover1.jpg" alt="Portada">
  <div class="player-title" id="mini-player-title">Canci√≥n rom√°ntica</div>
  <div class="player-controls">
    <button id="btn-prev" title="Anterior">üöÄ</button>
    <button id="btn-play" title="Play/Pause">üõ∏</button>
    <button id="btn-next" title="Siguiente">ü™ê</button>
  </div>
  <audio id="mini-player-audio"></audio>
</div>
<script>
const playlist = [
  {
    title: "Canci√≥n rom√°ntica 1",
    src: "musica-romantica1.mp3",
    cover: "cover1.jpg"
  },
  {
    title: "Canci√≥n rom√°ntica 2",
    src: "musica-romantica2.mp3",
    cover: "cover2.jpg"
  },
  {
    title: "Canci√≥n rom√°ntica 3",
    src: "musica-romantica3.mp3",
    cover: "cover3.jpg"
  }
];
let current = 0;
let isPlaying = false;
let lastTime = 0;
const playerModal = document.getElementById('mini-player-modal');
const audio = document.getElementById('mini-player-audio');
const cover = document.getElementById('mini-player-cover');
const titleEl = document.getElementById('mini-player-title');
const btnPrev = document.getElementById('btn-prev');
const btnPlay = document.getElementById('btn-play');
const btnNext = document.getElementById('btn-next');
const btnClose = document.querySelector('.close-player');
function savePlayerState() {
  localStorage.setItem('miniPlayerState', JSON.stringify({
    current, isPlaying, lastTime: audio.currentTime
  }));
}
function loadPlayerState() {
  const state = JSON.parse(localStorage.getItem('miniPlayerState') || '{}');
  if (typeof state.current === 'number') current = state.current;
  if (typeof state.isPlaying === 'boolean') isPlaying = state.isPlaying;
  if (typeof state.lastTime === 'number') lastTime = state.lastTime;
}
function setPlayer(idx) {
  const song = playlist[idx];
  audio.src = song.src;
  cover.src = song.cover;
  titleEl.textContent = song.title;
  audio.currentTime = lastTime || 0;
}
function playSong() {
  audio.play();
  isPlaying = true;
  btnPlay.textContent = '‚è∏Ô∏è';
  savePlayerState();
}
function pauseSong() {
  audio.pause();
  isPlaying = false;
  btnPlay.textContent = 'üõ∏';
  savePlayerState();
}
btnPlay.onclick = function() {
  if(isPlaying) pauseSong();
  else playSong();
};
btnPrev.onclick = function() {
  current = (current-1+playlist.length)%playlist.length;
  lastTime = 0;
  setPlayer(current);
  playSong();
};
btnNext.onclick = function() {
  current = (current+1)%playlist.length;
  lastTime = 0;
  setPlayer(current);
  playSong();
};
btnClose.onclick = function() {
  playerModal.style.display = 'none';
  pauseSong();
  localStorage.setItem('miniPlayerState', '');
};
audio.onpause = savePlayerState;
audio.onplay = savePlayerState;
audio.ontimeupdate = function() {
  lastTime = audio.currentTime;
  savePlayerState();
};
window.addEventListener('DOMContentLoaded', () => {
  loadPlayerState();
  setPlayer(current);
  playerModal.style.display = 'flex';
  if (isPlaying) playSong();
  else pauseSong();
  const pos = JSON.parse(localStorage.getItem('miniPlayerPos') || '{}');
  if (pos.left && pos.top) {
    playerModal.style.left = pos.left;
    playerModal.style.top = pos.top;
  }
});
let offsetX, offsetY, dragging = false;
function savePos() {
  localStorage.setItem('miniPlayerPos', JSON.stringify({
    left: playerModal.style.left, top: playerModal.style.top
  }));
}
playerModal.addEventListener('mousedown', function(e) {
  if(e.target.className!=='close-player') {
    dragging = true;
    playerModal.classList.add('dragging');
    offsetX = e.clientX - playerModal.offsetLeft;
    offsetY = e.clientY - playerModal.offsetTop;
  }
});
document.addEventListener('mousemove', function(e) {
  if (dragging) {
    playerModal.style.left = (e.clientX - offsetX) + 'px';
    playerModal.style.top = (e.clientY - offsetY) + 'px';
    savePos();
  }
});
document.addEventListener('mouseup', function() {
  dragging = false;
  playerModal.classList.remove('dragging');
});
playerModal.addEventListener('touchstart', function(e) {
  if(e.target.className!=='close-player') {
    dragging = true;
    playerModal.classList.add('dragging');
    const touch = e.touches[0];
    offsetX = touch.clientX - playerModal.offsetLeft;
    offsetY = touch.clientY - playerModal.offsetTop;
  }
});
document.addEventListener('touchmove', function(e) {
  if (dragging) {
    const touch = e.touches[0];
    playerModal.style.left = (touch.clientX - offsetX) + 'px';
    playerModal.style.top = (touch.clientY - offsetY) + 'px';
    savePos();
  }
});
document.addEventListener('touchend', function() {
  dragging = false;
  playerModal.classList.remove('dragging');
});
</script>
</body>
</html>
