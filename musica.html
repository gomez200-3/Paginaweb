<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Música Enamorada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body class="emerald-bg">
  <div class="container">
    <h1 class="romantic-title">Nuestra Música Enamorada</h1>
    <form id="music-upload-form" class="add-file-control">
      <label class="add-file-label">
        + Añadir canción
        <input type="file" id="music-input" accept="audio/*" style="display:none" multiple>
      </label>
    </form>
    <div id="music-list" class="music-list"></div>
    <button class="btn-romantic" id="volver-aventuras" style="margin-top:2rem;">Volver al menú</button>
  </div>
  <!-- Modal para reproductor -->
  <div id="modal-music-player" class="modal-hidden">
    <div class="modal-content">
      <span id="close-music-modal">&times;</span>
      <h2 id="music-title"></h2>
      <audio id="audio-player" controls style="width: 100%; margin-top:1em;"></audio>
    </div>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('modal-music-player').classList.add('modal-hidden');
    });
  </script>
  <script src="musica.js"></script>
</body>
</html>
