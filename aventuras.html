<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú de Aventuras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body class="emerald-bg">
  <div class="container">
    <h1 class="aventura-title">Aquí estás a punto de iniciar a registrar nuestras aventuras</h1>
    <div class="menu-aventuras">
      <button class="menu-btn" id="btn-musica"><span>🎶</span> Música</button>
      <button class="menu-btn" id="btn-videos"><span>🎥</span> Videos</button>
      <button class="menu-btn" id="btn-galeria"><span>🖼️</span> Álbum de Pasatiempos</button>
      <button class="menu-btn" id="btn-notas"><span>📝</span> Notas</button>
      <button class="menu-btn especial" id="btn-especial"><span>😶‍🌫️</span> Especial</button>
    </div>
    <button class="btn-romantic" id="volver-inicio" style="margin-top:2rem;">Volver al inicio</button>
  </div>
  <script src="aventuras.js"></script>
</body>
</html>
