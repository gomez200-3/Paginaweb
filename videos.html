<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuestros Videos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body class="emerald-bg">
  <div class="container">
    <h1 class="romantic-title">Nuestros Videos</h1>
    <form id="video-upload-form" class="add-file-control">
      <label class="add-file-label">
        + Añadir video
        <input type="file" id="video-input" accept="video/*" style="display:none" multiple>
      </label>
    </form>
    <div id="video-list" class="video-list"></div>
    <button class="btn-regresar" id="volver-aventuras">(*REGRESAR*)</button>
  </div>

  <!-- Modal para reproducir video -->
  <div id="modal-video-player" class="modal-hidden" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:#000a;display:flex;align-items:center;justify-content:center;z-index:999;">
    <div class="modal-content" style="max-width: 96vw; max-height: 90vh; background:#161d21; border-radius:20px; padding:1em; position:relative;">
      <button class="cerrar-modal" id="close-video-modal" title="Cerrar" style="position:absolute;top:0.6em;right:0.8em;font-size:1.7em;background:none;border:none;cursor:pointer;">😵‍💫</button>
      <h2 id="video-title" style="color:#e53935; margin-bottom:0.6em;"></h2>
      <video id="video-player" style="width:100%;max-height:62vh;border-radius:18px;" controls></video>
    </div>
  </div>
  <script src="videos.js"></script>
</body>
</html>
