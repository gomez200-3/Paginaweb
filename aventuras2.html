<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aventuras Futuristas</title>
  <link rel="stylesheet" href="site.css" />
</head>
<body>
  <div class="gradient-bar"></div>
  <main>
    <h1 class="avent-title">Aventuras Futuristas</h1>
    <div class="futurista-btns">
      <button class="futurista-romantic-btn" onclick="abrirVideos()">
        🎬 Videos
      </button>
      <button class="futurista-romantic-btn" onclick="abrirMusica()">
        🎵 Música
      </button>
      <button class="futurista-romantic-btn" onclick="abrirGaleria()">
        📸 Álbum de Pasatiempos
      </button>
    </div>
    <div style="text-align:center; margin:20px 0;">
      <a href="aventuras.html" class="romantic-link-btn secondary">⬅ Regresar a Recuerdos</a>
      <a href="index.html" class="romantic-link-btn secondary">🏡 Volver al Inicio</a>
    </div>

    <!-- Reproductor de música oculto -->
    <div id="musica-modal" class="modal-bg">
      <div class="modal-content">
        <span onclick="cerrarMusica()" class="modal-close">&times;</span>
        <div style="margin-bottom:10px; color:#c80054; font-weight:bold;">Nuestra música especial</div>
        <audio id="audio-player" controls style="width:100%;">
          Tu navegador no soporta el audio.
        </audio>
        <div style="margin-top:8px;">
          <button onclick="cambiarCancion(-1)">⏮</button>
          <span id="cancion-nombre" style="color:#c80054; font-weight:bold;"></span>
          <button onclick="cambiarCancion(1)">⏭</button>
        </div>
      </div>
    </div>

    <!-- Galería romántica -->
    <div id="galeria-modal" class="modal-bg">
      <div class="modal-content galeria-content">
        <span onclick="cerrarGaleria()" class="modal-close">&times;</span>
        <div class="galeria-titulo">🌹 Nuestro Álbum de Pasatiempos 🌹</div>
        <div id="galeria-imgs" class="galeria-imgs"></div>
      </div>
    </div>

    <!-- Modal de Videos -->
    <div id="videos-modal" class="modal-bg">
      <div class="modal-content galeria-content">
        <span onclick="cerrarVideos()" class="modal-close">&times;</span>
        <div class="galeria-titulo">🎬 Nuestros Videos Juntos</div>
        <div id="videos-galeria" class="galeria-videos"></div>
        <div style="margin-top:10px;">
          <button onclick="cambiarVideo(-1)">⏮ Anterior</button>
          <span id="nombre-video" style="color:#c80054; font-weight:bold;"></span>
          <button onclick="cambiarVideo(1)">Siguiente ⏭</button>
        </div>
      </div>
    </div>
  </main>
  <script src="aventuras2.js"></script>
</body>
</html>
