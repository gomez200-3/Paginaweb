<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aventuras Futuristas</title>
  <link rel="stylesheet" href="site.css" />
</head>
<body>
  <div class="gradient-bar"></div>
  <main>
    <h1 class="avent-title">Aventuras Futuristas</h1>
    <div class="futurista-btns">
      <button id="videos-btn" class="futurista-romantic-btn" onclick="abrirVideos()">
        🎬 Videos
      </button>
      <button id="musica-btn" class="futurista-romantic-btn" onclick="abrirMusica()">
        🎵 Música
      </button>
      <button id="album-btn" class="futurista-romantic-btn" onclick="animarAvionPlatillo(); setTimeout(abrirGaleria,700);">
        🛩 Álbum de Pasatiempos
        <span id="avion" class="avion-anim">🛩</span>
        <span id="platillo" class="platillo-anim">🛸</span>
      </button>
    </div>
    <div style="text-align:center; margin:20px 0;">
      <a href="aventuras.html" class="romantic-link-btn secondary">⬅ Regresar a Recuerdos</a>
      <a href="index.html" class="romantic-link-btn secondary">🏡 Volver al Inicio</a>
    </div>

    <!-- Modal de Música -->
    <div id="musica-modal" class="modal-bg">
      <div class="modal-content galeria-content">
        <span onclick="cerrarMusica()" class="modal-close">&times;</span>
        <div class="galeria-titulo">🎵 Nuestra música especial</div>
        <div id="lista-canciones" class="lista-canciones"></div>
        <audio id="audio-player" controls style="width:100%;margin-top:10px;display:none;"></audio>
      </div>
    </div>

    <!-- Modal de Videos -->
    <div id="videos-modal" class="modal-bg">
      <div class="modal-content galeria-content">
        <span onclick="cerrarVideos()" class="modal-close">&times;</span>
        <div class="galeria-titulo">🎬 Nuestros Videos Juntos</div>
        <div id="lista-videos" class="lista-videos"></div>
        <video id="video-player" controls style="width:100%;margin-top:10px;display:none;border-radius:10px;box-shadow:0 2px 16px #0003"></video>
      </div>
    </div>

    <!-- Modal de Imagen emergente romántica -->
    <div id="img-modal" class="modal-bg">
      <div class="img-modal-inner">
        <span onclick="cerrarImgModal()" class="modal-close">&times;</span>
        <img id="img-modal-src" src="" alt="Recuerdo" />
      </div>
    </div>

    <!-- Galería romántica -->
    <div id="galeria-modal" class="modal-bg">
      <div class="modal-content galeria-content">
        <span onclick="cerrarGaleria()" class="modal-close">&times;</span>
        <div class="galeria-titulo" id="galeria-titulo">
          💖🌷 Nuestro Álbum de Pasatiempos 🌷💖
        </div>
        <div id="galeria-imgs" class="galeria-imgs"></div>
      </div>
    </div>
    <div id="explosion-emojis"></div>
  </main>
  <script src="aventuras2.js"></script>
</body>
</html>
